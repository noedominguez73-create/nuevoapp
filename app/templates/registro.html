<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AsesoriaIMSS.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-600">AsesoriaIMSS.io</a>
            <a href="/login" class="text-blue-600 hover:underline">¿Ya tienes cuenta? Inicia sesión</a>
        </nav>
    </header>

    <!-- Registration Form -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-6">Crear Cuenta</h1>

            <!-- Role Selection -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Tipo de cuenta</label>
                <div class="flex space-x-4">
                    <button id="userRoleBtn" onclick="selectRole('user')"
                        class="flex-1 px-4 py-3 border-2 border-blue-600 bg-blue-600 text-white rounded-lg font-semibold">
                        Usuario
                    </button>
                    <button id="professionalRoleBtn" onclick="selectRole('professional')"
                        class="flex-1 px-4 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-semibold hover:border-blue-600">
                        Profesional
                    </button>
                    <button id="storeRoleBtn" onclick="selectRole('tienda')"
                        class="flex-1 px-4 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-semibold hover:border-blue-600 text-center flex items-center justify-center gap-2 transition-colors hover:bg-gray-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                        Tienda
                    </button>
                </div>
            </div>

            <form id="registerForm" class="space-y-4">
                <!-- Full Name -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Nombre completo *</label>
                    <input type="text" id="fullName" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
                        placeholder="Juan Pérez García">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Correo electrónico *</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
                        placeholder="correo@ejemplo.com">
                </div>

                <!-- Phone -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Teléfono (WhatsApp/Móvil)</label>
                    <input type="tel" id="phone"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
                        placeholder="55 1234 5678">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Contraseña *</label>
                    <div class="relative">
                        <input type="password" id="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 pr-10"
                            placeholder="Mínimo 8 caracteres">
                        <button type="button" onclick="togglePasswordVisibility('password')"
                            class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600">
                            <!-- Eye Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" id="icon-password">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <p class="text-sm text-gray-500 mt-1">Debe contener al menos una mayúscula y un número</p>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Confirmar contraseña *</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 pr-10"
                            placeholder="Repite tu contraseña">
                        <button type="button" onclick="togglePasswordVisibility('confirmPassword')"
                            class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600">
                            <!-- Eye Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" id="icon-confirmPassword">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Professional Fields (hidden by default) -->
                <div id="professionalFields" class="hidden space-y-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Especialidad</label>
                        <select id="specialty"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600">
                            <option value="">Selecciona tu especialidad</option>
                            <!-- Populated by JS -->
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Ciudad</label>
                        <input type="text" id="city"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
                            placeholder="Ciudad de México">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Biografía breve</label>
                        <textarea id="bio" rows="3"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
                            placeholder="Describe tu experiencia y servicios..."></textarea>
                    </div>
                </div>

                <!-- Store Fields (hidden by default) -->
                <div id="storeFields" class="hidden space-y-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Tipo de Tienda</label>
                        <select id="storeType"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600">
                            <option value="">Selecciona el tipo de tienda</option>
                            <!-- Populated by JS -->
                        </select>
                    </div>
                </div>

                <!-- Terms -->
                <div class="flex items-start">
                    <input type="checkbox" id="terms" required class="mt-1 mr-2">
                    <label for="terms" class="text-sm text-gray-600">
                        Acepto los <a href="/terminos" class="text-blue-600 hover:underline">términos y condiciones</a>
                        y la <a href="/privacidad" class="text-blue-600 hover:underline">política de privacidad</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                    class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
                    Crear Cuenta
                </button>
            </form>

            <!-- OAuth Options -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">O regístrate con</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button onclick="registerWithGoogle()"
                        class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Google
                    </button>
                    <button onclick="registerWithFacebook()"
                        class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="#1877F2" viewBox="0 0 24 24">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSpecialties();
            await loadStoreTypes();
        });

        async function loadStoreTypes() {
            const select = document.getElementById('storeType');
            try {
                const response = await fetch('/api/tienda/types');
                const result = await response.json();

                if (result.success && result.data.types) {
                    result.data.types.forEach(t => {
                        const option = document.createElement('option');
                        option.value = t.name;
                        option.textContent = t.name;
                        select.appendChild(option);
                    });
                }
            } catch (e) {
                console.error("Error loading store types:", e);
            }
        }

        async function loadSpecialties() {
            const select = document.getElementById('specialty');
            try {
                const response = await fetch('/api/profesionales/especialidades');
                const result = await response.json();

                if (result.success && result.data.specialties) {
                    result.data.specialties.forEach(s => {
                        const option = document.createElement('option');
                        option.value = s.name;
                        option.textContent = s.name;
                        select.appendChild(option);
                    });
                }
            } catch (e) {
                console.error("Error loading specialties:", e);
            }
        }

        let selectedRole = 'user';

        function selectRole(role) {
            selectedRole = role;
            const userBtn = document.getElementById('userRoleBtn');
            const professionalBtn = document.getElementById('professionalRoleBtn');
            const storeBtn = document.getElementById('storeRoleBtn');
            const professionalFields = document.getElementById('professionalFields');

            if (role === 'user') {
                userBtn.classList.add('bg-blue-600', 'text-white');
                userBtn.classList.remove('text-gray-700');
                professionalBtn.classList.remove('bg-blue-600', 'text-white');
                professionalBtn.classList.add('text-gray-700');
                storeBtn.classList.remove('bg-blue-600', 'text-white');
                storeBtn.classList.add('text-gray-700');
                professionalFields.classList.add('hidden');
                document.getElementById('storeFields').classList.add('hidden');
            } else if (role === 'professional') {
                professionalBtn.classList.add('bg-blue-600', 'text-white');
                professionalBtn.classList.remove('text-gray-700');
                userBtn.classList.remove('bg-blue-600', 'text-white');
                userBtn.classList.add('text-gray-700');
                storeBtn.classList.remove('bg-blue-600', 'text-white');
                storeBtn.classList.add('text-gray-700');
                professionalFields.classList.remove('hidden');
                document.getElementById('storeFields').classList.add('hidden');
            } else if (role === 'tienda') {
                storeBtn.classList.add('bg-blue-600', 'text-white');
                storeBtn.classList.remove('text-gray-700');
                userBtn.classList.remove('bg-blue-600', 'text-white');
                userBtn.classList.add('text-gray-700');
                professionalBtn.classList.remove('bg-blue-600', 'text-white');
                professionalBtn.classList.add('text-gray-700');
                professionalBtn.classList.remove('bg-blue-600', 'text-white');
                professionalBtn.classList.add('text-gray-700');
                professionalFields.classList.add('hidden');
                document.getElementById('storeFields').classList.remove('hidden');
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validations
            if (!validateEmail(email)) {
                showToast('Por favor ingresa un email válido', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showToast('Las contraseñas no coinciden', 'error');
                return;
            }

            const passwordValidation = validatePassword(password);
            if (!passwordValidation.valid) {
                showToast(passwordValidation.message, 'error');
                return;
            }

            if (!terms) {
                showToast('Debes aceptar los términos y condiciones', 'error');
                return;
            }

            // Prepare data
            const userData = {
                full_name: fullName,
                email: email,
                password: password,
                role: selectedRole,
                phone: document.getElementById('phone').value
            };

            if (selectedRole === 'professional') {
                userData.specialty = document.getElementById('specialty').value;
                userData.city = document.getElementById('city').value;
                userData.city = document.getElementById('city').value;
                userData.bio = document.getElementById('bio').value;
            } else if (selectedRole === 'tienda') {
                userData.store_type = document.getElementById('storeType').value;
            }

            // Submit
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando cuenta...';

            const result = await register(userData);

            if (result.success) {
                showToast('¡Cuenta creada exitosamente!', 'success');
                setTimeout(() => {
                    if (selectedRole === 'tienda') {
                        window.location.href = '/tienda';
                    } else {
                        redirectToDashboard();
                    }
                }, 1500);
            } else {
                showToast(result.error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Cuenta';
            }
        });

        function registerWithGoogle() {
            showToast('Función de Google OAuth en desarrollo', 'info');
        }

        function registerWithFacebook() {
            showToast('Función de Facebook OAuth en desarrollo', 'info');
        }

        function togglePasswordVisibility(fieldId) {
            const input = document.getElementById(fieldId);
            const icon = document.getElementById('icon-' + fieldId);

            if (input.type === 'password') {
                input.type = 'text';
                // Switch to Eye Off Icon
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
            } else {
                input.type = 'password';
                // Switch back to Eye Icon
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
            }
        }
    </script>
</body>

</html>
